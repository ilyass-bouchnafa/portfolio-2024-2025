<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Page de Réservation</title>
        <link rel="stylesheet" type="text/css" href="reservation_style.css">
    </head>
    <body>
        <form oninput="total.value=nbrNuit.value*99+nbrInvite.value*10">
            <table border="0" cellpadding="5">
                <tr>
                    <td>
                        <label for="nom">Nom complet :</label>
                        <br/>
                        <input type="text" name="nom" id="nom" size="30" maxlength="30" 
                        placeholder="Le prénom suivi du Nom" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Adresse e-mail :</label>
                        <br/>
                        <input type="email" name="email" id="email" size="30" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date d'arrivée :</label>
                        <br/>
                        <input type="date" name="date" id="date" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="heure">Heure d'arrivée :</label>
                        <br/>
                        <input type="time" name="heure" id="heure" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nbrNuit">Nombre de nuitées (99 € par nuit) :</label>
                        <br/>
                        <input type="number" name="nbrNuit" id="nbrNuit" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nbrInvite">Nombre d'invités (10 € par invité supplémentaire) :</label>
                        <br/>
                        <input type="number" name="nbrInvite" id="nbrInvite" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="total">Total :</label>
                        <output name="total" id="total"></output> €<br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="code">Code de promotion :</label>
                        <br/>
                        <input type="text" name="code" id="code" size="30" 
                        pattern="[A-Z][a-z][0-9]{6}"
                        title="Le code de promotion est de 6 caractères contenant des lettres et des chiffres !">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Effectuer la réservation">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
